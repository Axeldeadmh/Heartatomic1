<!DOCTYPE html>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #ff7ad9 0%, #2a001a 55%, #12000b 100%);
        font-family: Arial, sans-serif;
        overflow: hidden;
        animation: pulsoFondo 1.29s infinite ease-in-out;
    }

    @keyframes pulsoFondo {
        0%   { filter: brightness(0.95) saturate(1); }
        50%  { filter: brightness(1.15) saturate(1.2); }
        100% { filter: brightness(0.95) saturate(1); }
    }

    /* MANCHA */
    body::before {
        content: "";
        position: fixed;
        width: 460px;
        height: 460px;
        background: url("mancha.png") no-repeat center / contain;
        opacity: 0.85;
        filter: blur(0.5px) brightness(0.75) contrast(1.3);
        animation: flotar 16s ease-in-out infinite alternate;
        z-index: 0;
    }

    @keyframes flotar {
        from { transform: scale(1) rotate(-2deg); }
        to   { transform: scale(1.06) rotate(3deg); }
    }

    /* CUADRO TRANSL√öCIDO */
    .container {
        position: relative;
        z-index: 1;

        background: rgba(26, 0, 16, 0.45); /* üëà NO s√≥lido */
        backdrop-filter: blur(10px) saturate(140%);
        -webkit-backdrop-filter: blur(10px) saturate(140%);

        border: 2px solid #DA0886;
        border-radius: 20px;
        padding: 32px;
        width: 90%;
        max-width: 520px;
        text-align: center;

        box-shadow:
            0 0 28px rgba(218, 8, 134, 0.7),
            inset 0 0 18px rgba(255, 122, 217, 0.15);

        animation: latidoCaja 2.6s infinite ease-in-out;
    }

    @keyframes latidoCaja {
        0%   { box-shadow: 0 0 22px rgba(218,8,134,0.5); }
        50%  { box-shadow: 0 0 38px rgba(218,8,134,0.9); }
        100% { box-shadow: 0 0 22px rgba(218,8,134,0.5); }
    }

    h1 {
        color: #DA0886;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    #texto {
        color: #ffe6f2;
        font-size: 1.25em;
        min-height: 120px;
        margin-bottom: 28px;
        white-space: pre-wrap;
        opacity: 0;
        transform: translateY(6px);
        transition: opacity 0.4s ease, transform 0.4s ease;
        text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    #texto.mostrar {
        opacity: 1;
        transform: translateY(0);
    }

    button {
        background-color: rgba(218, 8, 134, 0.85);
        color: white;
        border: none;
        padding: 12px 32px;
        border-radius: 30px;
        font-size: 1em;
        cursor: pointer;
        box-shadow: 0 0 12px rgba(218, 8, 134, 0.8);
        backdrop-filter: blur(4px);
    }

    button:hover {
        background-color: rgba(255, 47, 162, 0.95);
    }

    button:disabled {
        background-color: rgba(106, 0, 63, 0.7);
        cursor: default;
        box-shadow: none;
    }
</style>
</head>
