    body {

    body::before {

        box-shadow: 0 0 35px rgba(218, 8, 134, 0.7);
        animation: latido 2.58s infinite;

    @keyframes latido {
        0%   { box-shadow: 0 0 20px rgba(218, 8, 134, 0.4); }
        50%  { box-shadow: 0 0 45px rgba(218, 8, 134, 0.9); }

</style>
