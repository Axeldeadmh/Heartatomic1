<style>
/* ====== FONDO PSICOD√âLICO ====== */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;

    background:
        radial-gradient(circle at 30% 20%, rgba(255,80,190,0.25), transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(218,8,134,0.35), transparent 45%),
        linear-gradient(180deg, #2a001a, #12000b);

    background-size: 200% 200%;
    animation: fondoViaje 14s ease-in-out infinite;
}

@keyframes fondoViaje {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}

/* ====== MANCHA ====== */
.mancha {
    position: fixed;
    width: 420px;
    height: 420px;
    background: url("mancha/mancha.png") no-repeat center;
    background-size: contain;
    opacity: 0.55;
    filter: blur(2px) contrast(1.2);
    animation: manchaFlotar 10s ease-in-out infinite;
    z-index: 0;
}

@keyframes manchaFlotar {
    0%   { transform: scale(1) rotate(0deg); }
    50%  { transform: scale(1.08) rotate(5deg); }
    100% { transform: scale(1) rotate(0deg); }
}

/* ====== CUADRO ====== */
.container {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 520px;
    padding: 32px;
    text-align: center;

    background: rgba(26, 0, 16, 0.45);
    backdrop-filter: blur(6px);
    border-radius: 20px;

    border: 1px solid rgba(218, 8, 134, 0.4);
    box-shadow:
        0 0 25px rgba(218, 8, 134, 0.45),
        inset 0 0 20px rgba(255, 120, 200, 0.15);

    animation: pulsoSuave 3.87s ease-in-out infinite; /* ~93 BPM */
}

@keyframes pulsoSuave {
    0% { box-shadow: 0 0 20px rgba(218,8,134,0.35); }
    50% { box-shadow: 0 0 32px rgba(218,8,134,0.55); }
    100% { box-shadow: 0 0 20px rgba(218,8,134,0.35); }
}

/* ====== TEXTO ====== */
h1 {
    color: #DA0886;
    margin-bottom: 18px;
    letter-spacing: 1px;
}

#texto {
    color: #ffe6f2;
    font-size: 1.2em;
    min-height: 110px;
    margin-bottom: 24px;
    white-space: pre-wrap;

    opacity: 0;
    transform: translateY(8px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

#texto.mostrar {
    opacity: 1;
    transform: translateY(0);
}

/* ====== BOT√ìN ====== */
button {

    cursor: pointer;

    box-shadow: 0 0 12px rgba(218,8,134,0.7);
    transition: transform 0.2s, background-color 0.3s;
}

button:hover {
    background-color: #ff2fa2;
    transform: scale(1.05);
}

/* ====== GRANO PSICOD√âLICO ====== */
.grain {
    position: fixed;
    inset: 0;
    background-image: url("https://grainy-gradients.vercel.app/noise.svg");
    opacity: 0.05;
    pointer-events: none;
    mix-blend-mode: overlay;
    z-index: 2;
}
</style>
</head>
