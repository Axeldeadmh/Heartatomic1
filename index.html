<!DOCTYPE html>
<html lang="es">
<head>

        }

        #texto {
            font-size: 1.2em;
            min-height: 120px;
            margin-bottom: 25px;
            white-space: pre-wrap;
        }

        button {
            background-color: #DA0886;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(218, 8, 134, 0.6);
        }

        button:hover {

        }
    </style>
</head>
<body>

<div class="container">

    <button onclick="siguienteParte()">Siguiente</button>
</div>

<script>
    const cancion = [
        "Dime si me estoy volviendo loco",

    let indice = 0;

    siguienteParte();
</script>

</body>
</html>
