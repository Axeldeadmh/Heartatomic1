<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #ff7ad9 0%, #2a001a 55%, #12000b 100%);
        font-family: Arial, sans-serif;
        overflow: hidden;
        animation: pulsoFondo 1.29s infinite alternate; /* 93 BPM */
    }

    @keyframes pulsoFondo {
        from { filter: brightness(1); }
        to   { filter: brightness(1.07); }
    }

    /* MANCHA */
    body::before {
        content: "";
        position: fixed;
        width: 460px;
        height: 460px;
        background: url("mancha.png") no-repeat center / contain;
        opacity: 0.6;
        filter: blur(1px) brightness(1.3);
        animation: flotar 18s ease-in-out infinite alternate;
        z-index: 0;
    }

    @keyframes flotar {
        from { transform: scale(1) rotate(0deg); }
        to   { transform: scale(1.05) rotate(4deg); }
    }

    .container {
        position: relative;
        z-index: 1;
        background-color: #1a0010;
        border: 2px solid #DA0886;
        border-radius: 20px;
        padding: 32px;
        width: 90%;
        max-width: 520px;
        text-align: center;
        box-shadow: 0 0 25px rgba(218, 8, 134, 0.6);
        animation: latidoCaja 2.58s infinite alternate; /* mitad del BPM */
    }

    @keyframes latidoCaja {
        from { box-shadow: 0 0 22px rgba(218,8,134,0.5); }
        to   { box-shadow: 0 0 30px rgba(218,8,134,0.75); }
    }

    h1 {
        color: #DA0886;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    #texto {
        color: #ffe6f2;
        font-size: 1.25em;
        min-height: 120px;
        margin-bottom: 28px;
        white-space: pre-wrap;
        opacity: 0;
        transform: translateY(6px);
        transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #texto.mostrar {
        opacity: 1;
        transform: translateY(0);
    }

    button {
        background-color: #DA0886;
        color: white;
        border: none;
        padding: 12px 32px;
        border-radius: 30px;
        font-size: 1em;
        cursor: pointer;
        box-shadow: 0 0 12px rgba(218, 8, 134, 0.7);
    }

    button:hover {
        background-color: #ff2fa2;
    }

    button:disabled {
        background-color: #6a003f;
        cursor: default;
        box-shadow: none;
    }
</style>
</head>
