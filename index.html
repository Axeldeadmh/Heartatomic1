<!DOCTYPE html>
<html lang="es">

<style>
:root {
    --rosa: #DA0886;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(270deg, #12000b, #2a001a, #12000b);
    background-size: 600% 600%;
    animation: fondoViaje 20s ease infinite;
    overflow: hidden;
}

@keyframes fondoViaje {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* üå∏ Part√≠culas */
.particulas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image: radial-gradient(circle, rgba(218,8,134,0.5) 1px, transparent 1px);
    background-size: 35px 35px;
    animation: flotar 25s linear infinite;
}

@keyframes flotar {
    from { background-position: 0 0; }
    to { background-position: 0 -600px; }
}

.container {
    position: relative;
    background-color: rgba(26,0,16,0.85);
    border: 2px solid var(--rosa);
    border-radius: 20px;
    padding: 35px;
    width: 90%;
    max-width: 520px;
    text-align: center;
    box-shadow: 0 0 40px rgba(218, 8, 134, 0.8);
    animation: latido 2.8s infinite;
    backdrop-filter: blur(4px);
}

@keyframes latido {
    0%   { box-shadow: 0 0 25px rgba(218,8,134,0.4); }
    50%  { box-shadow: 0 0 60px rgba(218,8,134,1); }
    100% { box-shadow: 0 0 25px rgba(218,8,134,0.4); }
}

h1 {
    color: var(--rosa);
    margin-bottom: 22px;
    letter-spacing: 2px;
    animation: colorViaje 6s linear infinite;
}

@keyframes colorViaje {
    0% { color: #DA0886; }
    50% { color: #ff2fa2; }
    100% { color: #DA0886; }
}

#texto {
    color: #ffe6f2;
    font-size: 1.3em;
    min-height: 120px;
    margin-bottom: 30px;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    text-shadow: 0 0 15px rgba(218,8,134,0.7);
}

#texto.mostrar {
    opacity: 1;
    transform: translateY(0);
    animation: flotarTexto 4s ease-in-out infinite;
}

@keyframes flotarTexto {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
}

button {
    background-color: var(--rosa);
    color: white;
    border: none;
    padding: 14px 36px;
    border-radius: 30px;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(218, 8, 134, 0.9);
    transition: transform 0.2s, background-color 0.3s;
}

button:hover {
    background-color: #ff2fa2;
    transform: scale(1.08);
}

button:disabled {
    background-color: #6a003f;
    box-shadow: none;
}
</style>
</head>

<body>

<div class="particulas"></div>

<div class="container">

</html>
